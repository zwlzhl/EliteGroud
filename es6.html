        //promise
        var p = function (ms) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    //resolve(ms)
                    reject("一个错误")

            })
        }
        p(3000).then(res => {
            console.log(res, "res")
        }, err => {
            console.log(err, "err")
            return Promise.reject(500)
        }).then(res => {
            console.log(res, "res2")
        }, err => {

        }).then(res => {
            console.log(res, "res3")

        }, err => {
            console.log(err, "err3")
        }).then(res => {

        })
